<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blicket - Login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="container">
  <header>
    <a href="index.html" class="logo">B<span>licket</span></a>
    <nav>
      <ul>
        <li><a href="index.html#features">Features</a></li>
        <li><a href="index.html#how-it-works">How It Works</a></li>
        <li><a href="#">Security</a></li>
        <li><a href="#">Support</a></li>
      </ul>
    </nav>
    <div class="auth-links">
      <a href="sign-up.html" class="signup">Sign Up</a>
    </div>
  </header>

  <section class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Login to access your secure messages</p>
      </div>
      <form>
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" placeholder="Your username or email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Your password" required>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me on this device</label>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </section>
</div>
</body>
